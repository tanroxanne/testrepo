
<!doctype html>
<html ng-app="app">
  <header>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    <script language="javascript" type="text/javascript">
      angular.module('app', []);
      
      //Whatever you put on the controller scope,
      //will be availalble in the HTML element bound to the controller.
      function MyController($scope){
        $scope.newMessage = "Hi";
        $scope.messages = ["Congrats on your big day", "Have a blissful marriage!"]; 
        
        $scope.add = function(){
          $scope.messages.push($scope.newMessage);
        };
      }
    </script>
  </header>
  <body background="http://www.magnetstreet.com/stores/html/weddings/images/wallpapers/MagnetStreet-Kissing-Couple_1920x1200.jpg" ng-controller="MyController">
    <br><br><br><br><br><br><br><br><br>
    <p>
    <center>
    <h1><font face="Georgia"><i>Their big day</i></font><br></h1>
    Leave a message:<br>     
    <input type="text" ng-model="newMessage">
    <input type="submit" ng-click="add()" value="<3"><br>
    <br>
    <b>With Love<br></b>
    <ul type='none'> 
      <li ng-repeat="message in messages">
        {{message}}
      </li>
    </ul>
    </center>
    </p>
  </body>
  
</html>
